<h2>Add Employee</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal">
        <div class="form-group ">
                <label for="email">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngModel] = "employee.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
    <div class="form-group ">
        <label for="username">Name</label>
        <input type="text" formControlName="username" class="form-control" [ngModel] = "employee.username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="age" >Age</label>
        <input type="text" formControlName="age" class="form-control" [ngModel] = "employee.age" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors.required">Age is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" formControlName="designation" [ngModel] = "employee.designation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.designation.errors }" />
        <div *ngIf="submitted && f.designation.errors" class="invalid-feedback">
            <div *ngIf="f.designation.errors.required">Designation is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="salary">Salary</label>
        <input type="text" formControlName="salary" [ngModel] = "employee.salary" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.salary.errors }" />
        <div *ngIf="submitted && f.salary.errors" class="invalid-feedback">
            <div *ngIf="f.salary.errors.required">Salary is required</div>
        </div>
    </div>
    <div class="form-group">
        <button  class="btn btn-primary">Add</button>
